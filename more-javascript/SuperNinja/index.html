        class Ninja {
            constructor (name,health,speed,force){
                this.name = name;
                this.health = health;
                this.speed = 3;
                this.force = 3;
            }
            
            sayName(){
                return "Name: " + this.name;
            }

            showStats(){
                return "Name: " + this.name+ ", Force: " + this.force + ", Speed: " + this.speed + ", Health: " + this.health;
            }

            drinkSake(){
                this.health = this.health + 10;
                
            }
        }
